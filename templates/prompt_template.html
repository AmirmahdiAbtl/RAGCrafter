<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/icond.png') }}" type="image/x-icon">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper-bundle.min.css') }}">
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <title>RAGCraft - Prompt Template</title>
    <style>
    </style>
    <body>
        <!--=============== HEADER ===============-->
        
        <header class="header" id="header">
            <nav class="nav container">
                <a href="{{ url_for('panel') }}" class="nav__logo">RAGCraft</a>
                
                </div>
                <!-- Change Theme Color -->
                <i class='bx bx-moon change-theme' id="theme-button"></i>
            </nav>
        </header>

        <main class="main">
            <!--=============== HOME ===============-->
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <section class="form section" id="form">
                        <span class="section__subtitle">Step 4 of 4: Prompt Template</span>
                        <h2 class="section__title">Create Your Prompt Template</h2>
                        
                        <div class="form__container container">

                            <div class="form__section mix form-contact form-a">
                                <section class="contact section" id="contact">
                                    <div class="contact__container container grid" >
                                        <div class="contact__content">
                                            <form action="{{ url_for('rag_creator.prompt_template', rag_id=rag.id) }}" method="POST" class="contact__form">
                                                <div class="contact__form-div contact__form-area" style="height: 25rem;">
                                                    <label for="prompt_template">Prompt Template:</label>
                                                    <textarea style="height: 25rem;" name="prompt_template" cols="40" rows="10" required id="prompt_template" placeholder="Enter your RAG prompt template here...">
{{prompt}}
                                                    </textarea>
                                                </div>
                                                <button style="width: 100%;" type="submit" class="button">Complete Setup</button>
                                            </form>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
            
        <div class="work__container container grid" id="MixItUp41FB2B" style="">    
        </main>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('.nav__link').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        
                        const targetId = this.getAttribute('href').substring(1); // Get section ID from href
                        const targetSection = document.getElementById(targetId);
                        
                        // Fallback if smooth scroll behavior isn't natively supported
                        targetSection.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    });
                });
            });
        </script>
            
        <!--=============== SCROLLREVEAL ===============-->
        <script src="{{ url_for('static', filename='js/scrollreveal.min.js') }}"></script>

        <!--=============== SWIPER JS ===============-->
        <script src="{{ url_for('static', filename='js/swiper-bundle.min.js') }}"></script>

        <!--=============== MIXITUP FILTER ===============-->
        <script src="{{ url_for('static', filename='js/mixitup.min.js') }}"></script>

        <!--=============== MAIN JS ===============-->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        
    </body>
</html>
